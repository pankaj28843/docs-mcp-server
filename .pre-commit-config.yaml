repos:
  - repo: local
    hooks:
      - id: security-check
        name: Security check for tenant name leaks
        entry: scripts/security-check.sh
        language: system
        pass_filenames: false
        always_run: true
        
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
        pass_filenames: false
        
      - id: ruff-check
        name: ruff check
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false

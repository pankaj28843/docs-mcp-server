site_name: docs-mcp-server
site_description: Multi-tenant MCP server for documentation search via FastMCP + BM25 + article-extractor
site_author: Pankaj Kumar
site_url: https://pankaj28843.github.io/docs-mcp-server/

repo_name: pankaj28843/docs-mcp-server
repo_url: https://github.com/pankaj28843/docs-mcp-server

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search:
      lang: en

nav:
  - Start Here: index.md
  - Tutorials:
      - Getting Started: tutorials/getting-started.md
      - Lightning Talk Walkthrough: tutorials/lightning-talk-walkthrough.md
      - Adding Your First Tenant: tutorials/adding-first-tenant.md
      - Custom Search Configuration: tutorials/custom-search.md
  - How-To Guides:
      - Deploy with Docker: how-to/deploy-docker.md
      - Evaluate Runtime Modes: how-to/evaluate-runtime-modes.md
      - Configure Online Tenant: how-to/configure-online-tenant.md
      - Configure Git Tenant: how-to/configure-git-tenant.md
      - Trigger Syncs: how-to/trigger-syncs.md
      - Tune Search Ranking: how-to/tune-search.md
      - Debug Crawlers: how-to/debug-crawlers.md
      - Preview Docs Locally: how-to/preview-docs-locally.md
      - Configure Log Profiles: how-to/configure-log-profiles.md
      - Create Demo Artifacts (Showboat): how-to/create-demo-artifacts.md
      - Enforce Pre-Deploy Index Audit: how-to/boot-index-audit.md
      - Vacuum Search Segments: how-to/vacuum-search-segments.md
  - Reference:
      - deployment.json Schema: reference/deployment-json-schema.md
      - MCP Tools API: reference/mcp-tools.md
      - Entrypoint Walkthrough: reference/entrypoint-walkthrough.md
      - Core Library Map: reference/core-library-map.md
      - CLI Commands: reference/cli-commands.md
      - Environment Variables: reference/environment-variables.md
      - Python API: reference/python-api.md
  - Explanations:
      - Architecture: explanations/architecture.md
      - Runtime Modes and Starlette: explanations/runtime-modes-and-starlette.md
      - Search Ranking (BM25): explanations/search-ranking.md
      - Sync Strategies: explanations/sync-strategies.md
      - Cosmic Python Patterns: explanations/cosmic-python.md
      - Observability: explanations/observability.md
  - Contributing: contributing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/pankaj28843/docs-mcp-server

strict: true

validation:
  omitted_files: warn
  absolute_links: warn
  unrecognized_links: warn
